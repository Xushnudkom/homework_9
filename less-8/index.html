<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xkomilov</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="srtles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3"></div>
        </div>
        <h1 style="margin-left: 55px; margin-top: 20px; color: white;">Calculator</h1>
        <div class="card-body">
            <form onsubmit="handleSubmit(event)">
                <input type="number" placeholder="number1" class="form-control my-2">
                <input type="text" placeholder="number2" class="form-control my-2">
                <select class="form-control my-2">
                    <option value="+">Plus</option>
                    <option value="-">Minus</option>
                    <option value="*">Ko`paytirish</option>
                    <option value="/">Bo`lish</option>
                </select>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="card-footer">
            <p>Result <span id="result"></span></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
