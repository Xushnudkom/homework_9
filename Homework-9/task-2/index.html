<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="table">
                <table>
                    <thead>
                        <tr class="th_form">
                            <!-- <th>T/R</th> -->
                            <th class="name_th">Name</th>
                            <th class="age_th">Age</th>
                            <th class="phone_th">Phone</th>
                            <th class="address_th">Address</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="tbody">

                    </tbody>
                </table>
                <div class="input_form">
                    <form onsubmit="submitInfo(event)" id="form">
                        <input type="text" placeholder="Name" class="name_input">
                        <input type="number" placeholder="Age" class="age_input">
                        <input type="tel" placeholder="Phone" class="phone_input">
                        <input type="text" placeholder="Address" class="address_input">
                    </form>
                </div>
                <button type="submit" form="form">Add User</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
